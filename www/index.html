		<script type="text/javascript">
        
			var DrawUtil = function() {};

			DrawUtil.prototype.drawWheel = function (canvasEl) {
				var context = canvasEl.getContext("2d");
				var centerX = canvasEl.width / 2;
				var centerY = canvasEl.height / 2;
				var radius = canvasEl.height / 2;

				context.beginPath();
				context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
				context.fillStyle = "#8ED6FF";
				context.fill();
				context.lineWidth = 1;
			};
			
			var drawUtil = new DrawUtil();
			
			function init() {
				var maxWheelWidth = Math.floor($(window).width() / 3);
				var bWCanvas =	document.getElementById("back-wheel");
				var fWCanvas =	document.getElementById("front-wheel");

				bWCanvas.width = Math.floor(maxWheelWidth);
				bWCanvas.height = Math.floor(maxWheelWidth);

				fWCanvas.width = Math.floor(maxWheelWidth);
				fWCanvas.height = Math.floor(maxWheelWidth);
				
				drawUtil.drawWheel(bWCanvas);
				drawUtil.drawWheel(fWCanvas)
			}
			
			//JQ on ready
			$(function () {
				if (window.cordova) {
					document.addEventListener("deviceready", init, false);
				} else {
					init();
				}
			});
		</script>
