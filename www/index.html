		<script type="text/javascript">
        	if (window.cordova) {

			var DrawUtil = function() {};

			DrawUtil.prototype.drawWheel = function (canvasEl) {
				var context = canvasEl.getContext("2d");
				var centerX = canvasEl.width / 2;
				var centerY = canvasEl.height / 2;
				var radius = canvasEl.height / 2;

				
				context.beginPath();
				context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
				context.fillStyle = "#8ED6FF";
				context.fill();
				context.lineWidth = 1;
			};
			
			var drawUtil = new DrawUtil();
			
			
			
			//JQ on ready
			$(function () {
			
				var canvas =	document.getElementById("back-wheel");
				canvas.width = Math.floor($(window).width() / 3);
				canvas.height = Math.floor($(window).width() / 3);
				
				drawUtil.drawWheel(canvas);
				
				var canvas2 =	document.getElementById("front-wheel");
				canvas2.width = Math.floor($(window).width() / 3);
				canvas2.height = Math.floor($(window).width() / 3);
	
				drawUtil.drawWheel(canvas2)
				
			});
		</script>
